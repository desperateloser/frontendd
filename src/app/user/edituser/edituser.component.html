<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title ">Modifier membre</h4>
                        <p class="card-category"> Remplir les champs avec les informations nécessaires</p>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user.first_name" placeholder="Nom">
                                </mat-form-field>
                            </div></div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user.last_name" placeholder="Prénom">
                                </mat-form-field>
                            </div></div>


                        <div class="row">
                            <div class="col-md-12">

                                Sexe :	  <select  [(ngModel)]="user.gender">
                                <option value="Homme">Homme</option>
                                <option value="Homme">Femme</option>
                            </select>

                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user.email" placeholder="Adresse E-mail" type="email">
                                </mat-form-field>
                            </div></div>



                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user.address" placeholder="Adresse" >
                                </mat-form-field>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user.phone_number" placeholder="Numéro Tel" >
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user.photo" placeholder="Chemin du photo" >
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user.password" placeholder="Mot de passe" type="password">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="password2" placeholder="Confirmer mot de passe" type="password">
                                </mat-form-field>
                            </div> </div>
                        <div class="column">
                            <div class="col-md-6">
                                <label class="container">
                                    <input type="radio" checked="checked" name="radio">
                                    <span class="checkmark"></span> Utilisateur
                                </label>
                                <label class="container">
                                    <input type="radio"  name="radio">
                                    <span class="checkmark"></span> Administrateur
                                </label>


                            </div>

                        </div>
                        <button mat-raised-button type="button" (click)="updateUser(user)" class="btn btn-warning"><i class="material-icons">edit</i> Modifier </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
